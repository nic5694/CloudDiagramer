name: Deploy Backend

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_SERVICE_CREDENTIALS }}
          project_id: ${{ secrets.GOOGLE_PROJECT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: "docker-credential-gcr"

      - name: Build and push the docker image
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          gcloud auth configure-docker northamerica-northeast2-docker.pkg.dev
          docker build -t northamerica-northeast2-docker.pkg.dev/sunny-airfoil-454023-h3/gcpdiagramgenerator/backend:latest ./backend
          docker push northamerica-northeast2-docker.pkg.dev/sunny-airfoil-454023-h3/gcpdiagramgenerator/backend:latest
